<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard | Task Manager</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f4f6f8;
    }
    main {
      flex: 1;
    }
    footer {
      background-color: #0d6efd;
      color: white;
      padding: 10px 0;
    }
    .status-dropdown {
      min-width: 130px;
    }
    /* Add some visual flair to the status dropdowns */
    .status-dropdown.bg-warning { color: #333 !important; }
    .status-dropdown.bg-primary { color: white !important; }
    .status-dropdown.bg-success { color: white !important; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <span class="navbar-brand"><i class="fas fa-tasks me-2"></i>Task Manager</span>
    <div class="ms-auto d-flex align-items-center">
      <span class="text-white me-3 fw-semibold" id="welcomeMessage">Welcome, User!</span>
      <button class="btn btn-outline-light btn-sm" id="logoutBtn">
        <i class="fas fa-sign-out-alt me-1"></i> Logout
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-5">
    <h2 class="text-center mb-4">My Assigned Tasks</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center bg-white shadow-sm" id="tasksTable">
        <thead class="table-light">
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- ✅ IMPROVEMENT: Add a loading state -->
          <tr>
            <td colspan="4">
              <div class="d-flex justify-content-center align-items-center">
                <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                <span>Loading tasks...</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center mt-auto">
    <div class="container">
      <small>© 2025 Task Manager. All rights reserved.</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/user.js"></script>
</body>
</html>
